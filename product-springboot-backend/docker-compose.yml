version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: productdb_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: productdb
      MYSQL_USER: prod_user
      MYSQL_PASSWORD: prod_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
